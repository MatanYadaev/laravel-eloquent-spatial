name: Tests coverage

on: [ push, pull_request ]

jobs:
  test:
    name: Pest - coverage

    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        db: [ 'mysql:8.0', 'postgis/postgis:16-3.4' ]

    services:
      db:
        image: ${{ matrix.db }}
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
          MYSQL_DATABASE: laravel_eloquent_spatial_test
          POSTGRES_DB: laravel_eloquent_spatial_test
          POSTGRES_PORT: 3306
          POSTGRES_USER: root
          POSTGRES_HOST_AUTH_METHOD: trust
        ports:
          - 3306
        options: >-
          ${{ (contains(matrix.db, 'postgis') && '--health-cmd="pg_isready"') || '--health-cmd="mysqladmin ping"' }}
          --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          coverage: xdebug

      - name: Install dependencies
        run: composer install --prefer-dist --no-interaction

      - name: Execute tests
        env:
          DB_PORT: ${{ job.services.db.ports['3306'] }}
        run: XDEBUG_MODE=coverage ./vendor/bin/pest --coverage --min=100
